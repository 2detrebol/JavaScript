<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Tienda - Mauro Brandi - Clase 4 JS</title>
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SLICK BRANDS CAROUSEL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <!-- CSS PERSONAL MAU -->
    <link rel="stylesheet" href="./CSS/estiloTienda.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand me-0" href="./index.html">
                <i class="bi bi-house-door d-inline-block ms-1 mb-1"></i>
            </a>
            <h1 class="titulo animate__animated animate__bounceInRight"> ET-Soluciones</h1>
            <div class="dropstart">
                <a class="btn dropdown carritoIcon p-0" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                    aria-expanded="false" style="border: none">
                    <i class="bi bi-cart4 d-inline-block ms-1 mb-1"></i>
                    <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">0</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li class="nav-item dropdown">
                        <table id="listaCarrito" class="table border-dark">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="listaProductos"></tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="3" scope="row">TOTAL A PAGAR</th>
                                    <th id="aPagar">$ 0</th>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="d-flex justify-content-around">
                            <a id="vaciarCarrito" class="btn btn-primary btn-sm  btn-block m-2 text-center align-middle"
                                style="background-color: #000; color: greenyellow; border:none">Vaciar
                                Carrito</a>
                            <a id="procesar-pedido"
                                class="btn btn-primary btn-sm btn-block m-2 text-center align-middle"
                                style="background-color: #000; color: greenyellow; border:none">Procesar Compra</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <img class="dibujo animate__animated animate__pulse animate__infinite	infinite"
                        src="./IMAGENES/dibu.png" alt="">
                </div>
            </div>
        </div>

        <div class="accordion accordion-flush mt-4 d-flex row justify-content-center" id="accordionFlushExample">
            <div class="accordion-item mb-2">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <i class="bi bi-cpu-fill"></i>
                        <p>Microprocesadores</p>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex row justify-content-center" id="contenedorMicros"></div>
                </div>
            </div>
            <div class="accordion-item mb-2">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        <i class="bi bi-gpu-card"></i>
                        <p>Placas de Video</p>
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex row justify-content-center" id="contenedorPlacasV"></div>
                </div>
            </div>

            <div class="accordion-item mb-2">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        <i class="bi bi-motherboard-fill"></i>
                        <p>Motherboards</p>
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex row justify-content-center" id="contenedorMothers"></div>
                </div>
            </div>

            <div class="accordion-item mb-2">
                <h2 class="accordion-header" id="flush-headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        <i class="bi bi-memory"></i>
                        <p>Memorias RAM</p>
                    </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex row justify-content-center" id="contenedorRam"></div>
                </div>
            </div>

            <div class="accordion-item mb-2">
                <h2 class="accordion-header" id="flush-headingFive">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                        <i class="bi bi-device-ssd-fill"></i>
                        <p>Discos SSD</p>
                    </button>
                </h2>
                <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex row justify-content-center" id="contenedorDiscos">
                    </div>
                </div>
            </div>
        </div>

        <div class="slickBrands">
            <div><img src="./IMAGENES/Brands/1.jpg"></div>
            <div><img src="./IMAGENES/Brands/2.jpg"></div>
            <div><img src="./IMAGENES/Brands/3.jpg"></div>
            <div><img src="./IMAGENES/Brands/4.jpg"></div>
            <div><img src="./IMAGENES/Brands/5.jpg"></div>
            <div><img src="./IMAGENES/Brands/6.jpg"></div>
            <div><img src="./IMAGENES/Brands/7.jpg"></div>
            <div><img src="./IMAGENES/Brands/8.jpg"></div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- SLICK BRANDS CAROUSEL JS -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="./JS/slickJs.js"></script>

    <!-- SCRIPT PERSONAL -->
    <script src="./JS/clase5.js"></script>

    <!-- JavaScript Bundle with Popper BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
