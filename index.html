<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAURO BRANDI - Clase 2 de JS - CODERHOUSE</title>
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SLICK BRANDS CAROUSEL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <!-- CSS PERSONAL MAU -->
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>

<body>
    <div class="titulo">
        <h1 class="animate__animated animate__bounceInRight"> ET-Soluciones</h1>
    </div>

    <div class="row g-0 h-100">
        <div class="col-md-4 d-flex align-items-center p-md-3 p-xl-5">
            <div class="card-body p-md-3 containerDibu">
                <img class="dibujo animate__animated animate__pulse animate__infinite	infinite"
                    src="./IMAGENES/dibu.png" alt="">
            </div>
        </div>
        <div class="col-md-8">
            <div id="carouselExampleDark" class="carousel carousel-dark slide containerCarousel"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="./IMAGENES/mothers.jpg" class="d-block w-100" alt="Motherboards">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="./IMAGENES/silla.jpg" class="d-block w-100" alt="Sillas gamer">
                    </div>
                    <div class="carousel-item">
                        <img src="./IMAGENES/pc.jpg" class="d-block w-100" alt="PC y componentes Lenovo">
                    </div>
                </div>
            </div>
        </div>
        <div class="tienda">
            <a href="#" class="neon-button">Ir a la Tienda</a>
        </div>
        <div class="slickBrands">
            <div><img src="./IMAGENES/Brands/1.jpg"></div>
            <div><img src="./IMAGENES/Brands/2.jpg"></div>
            <div><img src="./IMAGENES/Brands/3.jpg"></div>
            <div><img src="./IMAGENES/Brands/4.jpg"></div>
            <div><img src="./IMAGENES/Brands/5.jpg"></div>
            <div><img src="./IMAGENES/Brands/6.jpg"></div>
            <div><img src="./IMAGENES/Brands/7.jpg"></div>
            <div><img src="./IMAGENES/Brands/8.jpg"></div>
        </div>
        <!-- JavaScript Bundle with Popper BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

        <!-- SLICK BRANDS CAROUSEL JS -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
        <script src="./JS/slickJs.js"></script>

        <script src="./JS/clase2.js"></script>
</body>

</html>
